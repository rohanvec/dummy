<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicons are used to display the logo on the title bar of the browser in top left corner -->
    <link rel="icon" href="../favi.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <!-- fieldset is used to group related form elements together and legend is used to give the title for the respective fieldset -->
    <form action="">
        <fieldset>
            <legend>User Info</legend>
            Name:<input type="text"><br>
            Address: <textarea name="" id="" cols="30" rows="10"></textarea><br>

        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            Phone:<input type="number"><br>
            email: <input type="email"><br><br>

            <!-- selecting multiple items from dropdown list -->
            <select multiple>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
                <option value="">D</option>
                <option value="">E</option>
            </select>

            <!-- input elements with step value -->
            <input type="number" min="10" max="30" step="2">


        </fieldset>
    </form>
</body>

</html>
