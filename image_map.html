<!DOCTYPE html>
<html lang="en">
<head>
        <title>Creating Image maps</title>
</head>
<body>
    <h2>Image maps</h2>
    <h5>Creating different areas in image with different links</h5>
    <img src="image.jpg" alt="image_map" height="500px" width="500px" usemap="#test">
    <!-- Note- The value of usemap and map should be same -->
    <map name="test">
        <area shape="rect" coords="0,0,100,100" href="https://www.google.co.in/">
        <area shape="rect" coords="100,100,200,200" href="form_attributes.html" >

        <area shape="circle" coords="200,200,100" href="https://lms.vectorinstitute.in/login/index.php" >

           
       
    </map>
    
</body>
</html>
